[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=uvicorn_style

[logger_root]
level=INFO
handlers=console

[handler_console]
class=StreamHandler
level=NOTSET
formatter=uvicorn_style
args=(sys.stdout,)

[formatter_uvicorn_style]
class=uvicorn.logging.DefaultFormatter
format=%(levelprefix)s %(name)s - %(message)s - %(asctime)s
use_colors=True
